<div class="modal-background"></div>
<div class="modal-dialog">
    <div class="modal-content">
      <div id="logInForm" class="bg-star-wars">
        <div class="modal-header text-center d-flex flex-column">

          <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
            
          <img class="p-2" src="./assets/img/ma-logo-dark.png" alt="" width="40%">
            <h3 class="modal-title pt-2 pb-0">Welcome back - login</h3>
        </div>
        <div class="modal-body pt-0">
          <form class="row px-3" [formGroup]="logInForm">

            <input class="form-control p-1 my-2 rounded-3"
                  formControlName="email"
                  type="email" 
                  placeholder="Email Address">
            <span class="text-danger"
                  *ngIf="validField('email')">
                  Email is required. Please, make sure your email address is correct.
            </span>

            <input class="form-control p-1 my-2 rounded-3"
                  formControlName="pwd"
                  type="password" 
                  placeholder="Password">
            <span class="text-danger"
                  *ngIf="validField('pwd')">
                  Password is required and needs at least 6 characters.
            </span>

          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center pb-4">
          <button type="button" 
                  class="btn btn-outline-primary text-center" 
                  (click)="logout();logIn()">
                  Log in
          </button>
          <button type="button" 
                  (click)="close()" 
                  class="btn btn-outline-info"
                  routerLink="./auth/register">
                  Create an account
          </button>
        </div>
      </div>
      <div>
        
      </div>
    </div>
  </div>
