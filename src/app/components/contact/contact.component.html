<form action="commentsHello.html" id="contactFormId" name="contactForm" onsubmit="return contactFormValidate()" class="row my-3 px-5 justify-content-center">
    <div class="col-12">
      <h2 class="text-center py-3">Contact us</h2>
    </div>
    <div class="col-md-4">
      <label for="firstNameContact"><span class="text-danger">* </span>First name:</label><br>
      <input type="text" id="firstNameContact" name="firstNameContact"><br>
      <div class="invalid-feedback" id="errorFirstNameContact"></div>
      <label for="lastNameContact"><span class="text-danger">* </span>Last name:</label><br>
      <input type="text" id="lastNameContact" name="lastNameContact"><br>
      <div class="invalid-feedback" id="errorLastNameContact"></div>
      <label for="emailContact"><span class="text-danger">* </span>eMail:</label><br>
      <input type="text" id="emailContact" name="emailContact">
      <div class="invalid-feedback" id="errorEmailContact"></div>
    </div>
    <div class="col-md-4">
      <label for="comments"><span class="text-danger">* </span>What would you like to know?:</label><br>
      <textarea id="comments" name="comments" rows="6" cols="60"></textarea>
      <div class="invalid-feedback" id="errorComments"></div>
    </div>
    <div class="col-12 text-center">
      <input class="btn btn-outline-primary my-2" type="submit" value="Send"><br>
      <p class="text-danger mt-2" style="font-size: 12px;">*this field is required</p>
    </div>
  </form>
